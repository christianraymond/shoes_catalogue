<meta charset="utf-8">

    </head>
<body>
    <ul>
      <li><a class="active" href="http://christianraymond.github.io/">Home</a></li>
      <li><a href="https://www.google.co.za/webhp?sourceid=chrome-instant&ion=1&espv=2&ie=UTF-8#tbm=nws&q=news24&*">News</a></li>
      <li><a href="mailto:christian1.raymond@gmail.com">Contact</a></li>

  <img src="my_shoe_image.jpg"><hr>
    
  <div id="content"> 
      <h1>Shoe Catalogue</h1>
      <hr>
      
<label>Brand:</label>  
  <input list="brandName" placeholder="Select brand" id="brand"> 
  <datalist id="brandName">
    <option value="Nike">     
  </datalist>

<label>Color</label>
  <input list="shoeColor" placeholder="Chose color" id="color">
  <datalist id="shoeColor">  
    <option value="Red">
  </datalist>
     
    <label>Size</label>
      <input list="shoeSize" placeholder="Select your size" id="size">    
  <datalist id="shoeSize"> 
    <option value=" 8">
 </datalist>
      <button class="searchButton">Search</button>
</div>
    
   <script id="myTemplate" type="text/x-handlebars-template">

<table align="center">
    <thead></thead>
    <tbody> 
    <tr>
      <th>Name</th>
      <th>Color</th>    
      <th>Price</th>    
      <th>Size</th>    
      <th>Stock</th>
    <tr>  
      {{#each shoesData}}
     <tr> 
       <td>{{name}}</td>
        <td>{{color}}</td>
        <td>R{{price}}</td>
         <td>{{size}}</td>
        <td>{{quantity}}</td>
      </tr>    
    {{/each}}
        </tbody>
 </table>
</script>   
    
<!--Creating anothe script for my dropdowns-->
    
    <script id="dropDownScript" type="text/x-handlebars-template">

       <span class="brandField">
         <label for="brand">Brands</label>  
      <select class="brandsField">
        <option value="">Select brand</option>

        {{#each brands}}
          <option>{{this}}</option>
         {{/each}}
      </select>   
    </span>    
</script>
