<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="handlebars-v4.0.5.js"></script>
    <link rel="stylesheet" type="text/css" href="shoe_style.css">
      <title>Shoe Catologue</title>
    </head>
<body>
    <ul>
      <li><a class="active" href="http://christianraymond.github.io/">Home</a></li>
      <li><a href="https://www.google.co.za/webhp?sourceid=chrome-instant&ion=1&espv=2&ie=UTF-8#tbm=nws&q=news24&*">News</a></li>
      <li><a href="mailto:christian1.raymond@gmail.com">Contact</a></li>
      <li><a href="http://christianraymond.github.io/">About</a></li>
    </ul>
    
  <img src="my_shoe_image.jpg"><hr>
    
  <div id="shoeDetails"> 
      <h1>Shoe Catalogue</h1>
      <hr>
    <label>Brand:</label>  
  <input list="brandName" placeholder="Select brand" id="brand"> 
      
  <datalist id="brandName">
    <option value="Adidas">
    <option value="Puma">
    <option value="Timberland">
    <option value="Navara">
    <option value="Other">
  </datalist>

    <label>Color</label>
  <input list="shoeColor" placeholder="Chose color" id="color">

  <datalist id="shoeColor">  
    <option value="Black">
    <option value="White" >
    <option value="Maroon">
    <option value="Red">
  </datalist>
     
    <label>Size</label>
      <input list="shoeSize" placeholder="Select your size" id="size">    
  <datalist id="shoeSize">
      
    <option value="12">
    <option value=5>
    <option value="6">
    <option value="7">
    <option value="9">
    <option value="11">
    <option value="8">
    <option value="2">
    <option value="10">
    <option value="13">
 </datalist>
      <button class="search button">Search</button>
</div>
      
    <script src="main_js/shoe_catalogue.js"></script>
   <script id="myTemplate" type="text/x-handlebars-template">

       <table>
           <tbody>
               <tr>
                   {{#shoeData}}
                     <td>{{name}}</td>
                     <td>{{size}}</td>
                     <td>{{price}}</td>
                   
                   {{/shoeData}}
                  </tr>
            </tbody>
       </table>
    </script>
           
  <div class="footer">

  </div>
</body>
</html>
