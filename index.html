<html>
<head>
<meta charset="utf-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <link rel="stylesheet" type="text/css" href="shoe_style.css">
      <title>Shoe Catologue</title>
    </head>
<body>
    <ul>
      <li><a class="active" href="http://christianraymond.github.io/">Home</a></li>

  <h1>Shoe Catalogue</h1>
     <img src="my_shoe_image.jpg"><hr>
    
  <div class="shoeDetails"> 
    <kbr>Color</kbr>
    <select id="color"> 
      <option value="black">Black</option>
      <option value="white">White</option>
      <option value="blue">Blue</option>
      <option value="yellow">Yellow</option>
      <option value="maroon">Maroon</option>
      <option value="green">Green</option>    
    </select>
      
    <kbr>Size</kbr>
    <select id="size">     
      <option value="9">9</option>
      <option value="12">12</option>
      <option value="6">6</option>
      <option value="8">8</option>
      <option value="4">4</option>
      <option value="11">11</option><br>     
    </select>
     
    <kbr>Brands</kbr> 
    <select id="brands">
     <option value="ladiesShoes">Ladies Shoes</option>
     <option value="menshoes">Men Shoes</option>  
     <option value="kindshoes">Kids Shoes</option>
     <option value="winteshoes">Winter Shoes</option>    
    </select> 
      <button class="search button">Search</button>
    </div>
    
    <script class="myTemplate" type="text/x-handlebars-template">
           {{#each shoeColors}}
            Hi, {{name}}
            {{/each}}
