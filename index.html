<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shoe Catologue</title>
  <script src="handlebars-v4.0.5.js"></script>
  <link rel="stylesheet" type="text/css" href="shoe_style.css">

  <script class="table" type="text/x-handlebars-template">
      <table border="20" align="center">
        <thead></thead>
        <tbody>
          <tr>
            <th>Name</th>
            <th>Color</th>
            <th>Price</th>
            <th>Size</th>
            <th>Stock</th>
            <tr>
              {{#each shoesData}}
              <tr>
                  <td><a href="https://www.google.co.za/search?q=nike+shoes&source=lnms&tbm=isch&sa=X&ved=0ahUKEwjiyeCy1uDTAhXoJMAKHYT8AToQ_AUICigB&biw=1305&bih=678#imgrc=a4FQWMF-wBM7tM:">{{name}}</a></td>
                <td>{{color}}</td>
                <td>R{{price}}</td>
                <td>{{size}}</td>
                <td>
                  <p>
                    <font color="maroon">{{stock}}</font>
                  </p>
                </td>
              </tr>
              {{/each}}
        </tbody>
      </table>
    </script>
    <script class="dropDownTemplate" type="text/x-handlebars-template">

      <select class="brand">
        <option value="">Select brand..</option>
    {{#each name}}
       <option>{{name}}</option>
    {{/each}}
      </select>

      <select class="color">
         <option value="">Select color..</option>
         {{#each color}}
       <option>{{color}}</option>
        {{/each}}
    </select>

      <select class="size">
        <option value="">Select size..</option>
        {{#each size}}
      <option>{{size}}</option>
      {{/each}}
   </select>
</script>
</head>

<body>
  <ul>
    <li><a class="active" href="http://christianraymond.github.io/">Home</a></li>
    <li><a href="https://www.google.co.za/webhp?sourceid=chrome-instant&ion=1&espv=2&ie=UTF-8#tbm=nws&q=news24&*">News</a></li>
    <li><a href="mailto:christian1.raymond@gmail.com">Contact</a></li>
    <li><a href="http://christianraymond.github.io/">About</a></li>
  </ul>
  <div id="header">
      <p><kbd><a href="index.html">shoescatalogue.co.za</a></kbd></p>
    <img src="my_shoe_image.jpg">
    <h1>Shoe Catalogue</h1></div>
  <hr>

  <div class="container">
    <div class="addingSection">
      <h3><kbd>Add Brand Here: Admin Enterface</kbd></h3>
      <div class="field">
        <label for="brandName">Brand</label>
        <input type="text" id="brand" name="brand" class="brandInput" placeholder="Type brand..">
      </div>
      <div class="field">
        <label for="brandColor">Color</label>
        <input type="text" id="color" name="color" class="colorInput" placeholder="Type color..">
      </div>
      <div class="field">
        <label for="brandSize">Size</label>
        <input type="text" id="size" name="size" class="sizeInput" placeholder="Type size..">
      </div>
        <div class="field">
        <label for="brandprice">Price</label>
        <input type="text" id="price" name="price" class="priceInput" placeholder="Type price..">
      </div>

        <div class="field">
        <label for="bandsInStock">Stock</label>
        <input type="text" id="stock" name="stock" class="stockInput" placeholder="Type stock..">
      </div>
      <div class="field">
        <input type="button" name="" value="Add" class="addStocks">
      </div>
    </div>

    <div class="dDown">
        <h3><kbd>Search Brand Here: User Enterface</kbd></h3>
        <div class="selectField"></div>
        <button class="searchButton">Search</button>
    </div>

    <div class="showTable"></div>
  </div>
  <div class="footer">
    <kbd><strong>Note:</strong> This site has been done through <a href="http://www.projectcodex.co/learn/"> codeX </a>curruculum</kbd>
    <p>Contact information: <a href="mailto:christian@codexproject.co">christian@projectcode.co</a>.</p>
    <b>ChristianNgubanacopyright@2017</b>
  </div>
  <script src="main_js/shoe_catalogue.js"></script>
</body>

</html>
