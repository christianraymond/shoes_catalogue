<head>
<meta charset="utf-8">

    <title>Shoe Catologue</title>

</head>
    
<body>

    <div id="header"> 
  <img src="my_shoe_image.jpg"><h1>Shoe Catalogue</h1></div><hr>
    
    <div class="container">
            <div class="addingSection">
                <h3>Add Brands</h3>
                <div class="field">
                    <label for="brandName">Brand</label>
                    <input type="text" name="brand" class="brandName">
                </div>
                <div class="field">
                    <label for="brandColor">Color</label>
                    <input type="text" name="color" class="color">
                </div>
                <div class="field">
                    <label for="brandSize">Size</label>
                    <input type="text" name="size" class="size">
                </div>
                <div class="field">
                    <input type="button" name="" value="Add" class="addStocks">
                </div>
           </div>
        </div>
         
<script class="dropDownTemplate" type="text/x-handlebars-template">
  <datalist id="shoeSearch">
  <option value="">Select..</option>
    {{#each name}}
       <option>{{name}}</option>
    {{/each}}
      </datalist>
   
         {{#each color}}
       <option>{{color}}</option>        
        {{/each}}
    </select>   
        {{#each size}}
      <option>{{size}}</option>
      {{/each}}   
   </select>

</script>
     <div class="selectField">
         <h3>Search your brand here.</h3>
         <b>Brands</b>  
       <select class="dropDownDisplay"></select>
         <b>Color</b>
       <select class="dropDownForColor"></select>
          <b>Size</b>
       <select class="dropDownForSize"></select>
       <button class="searchButton">Search</button> 
    </div>
    
    <script class="table" type="text/x-handlebars-template">
    <table border="20" align="center">
    <thead></thead>
    <tbody> 
    <tr>
      <th>Name</th>
      <th>Color</th>    
      <th>Price</th>    
      <th>Size</th>    
      <th>Stock</th>
    <tr>  
      {{#each colorName}}
     <tr> 
       <td>{{name}}</td>
        <td>{{color}}</td>
        <td>R{{price}}</td>
         <td>{{size}}</td>
         <td><p><font color="red">{{stock}}</font></p></td>
      </tr>    
    {{/each}}
        </tbody>
 </table>
    </script>
    <div class="displayTable"></div>
